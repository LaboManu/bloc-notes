

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  html,body {
    padding:0;
    margin:0;
    width:100%;
    height:100%;
  }
  </style>
</head>
<body>
  <div id="video"></div>
  <script src="http://jwpsrv.com/library/v71rLsS8EeOxRSIACi0I_Q.js"></script>
  <script src="/dist/player.js"></script>

  <script type="text/javascript">
      jwplayer("video").setup({
          file: "/lib/videos/demo.mp4",
          height: '100%',

      jwplayer().onReady(function(){

  </script>
